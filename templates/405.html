<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About ASCII Art</title>

    <script src="/static/js/jquery-3.6.0.min.js"></script>
    <style>
       body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: #f5f2f2;
            background-size: cover;
            background-position: center;
            color: #333;
        }

        .container {
            background-color: #b4adad;
            background-size: cover;
            max-width: 1500px;
            margin: 10px auto; /* Centers the container horizontally */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}


        h1, p, button {
             font-family: 'Arimo', sans-serif;
             color: #2566DA;
}

        .navbar {
             background-color: #b4adad;
             color: #fff;
             padding: 15px; /* Adjusted padding */
             display: flex;
            
             align-items: center;
             position: relative;
}

        .nav-button {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .nav-button:hover {
              background-color: darkblue;
              box-shadow: 3px 3px 10px #000;
        }

         /* Active Link Styles */
         .nav-button.active {
            font-weight: bold;
            background-color: #2566DA;
            color: #fafafa;
}


        /* Tooltip for Navbar */
        .nav-button .tooltip {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            background: #333;
            color: #fff;
            border-radius: 5px;
            z-index: 10;
            white-space: nowrap;
        }

        .nav-button:hover .tooltip {
            display: block;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="/home" class="nav-button">Home
            <div class="tooltip">Go to Home Page</div>
        </a>
        <a href="/aboutus" class="nav-button">About Us
            <div class="tooltip">Learn more about us</div>
        </a>
        <a href="/aboutascii" class="nav-button active">About ASCII Art
            <div class="tooltip">What is ASCII Art?</div>
        </a>
      <!--  <a href="/login" class="nav-button">Log In
            <div class="tooltip">Access your account</div>
        </a>-->
    </div>

    <div class="container" style="font-size: 50px;height: 300px; text-align: center; color: red">405 Method Not Allowed</div>

    <script>
        $(document).ready(function() {
            // Get the current URL path
            var path = window.location.pathname;

            // Remove 'active' class from all nav buttons
            $('.nav-button').removeClass('active');

            // Add 'active' class to the current page's nav button
            $('.nav-button[href="' + path + '"]').addClass('active');
        });
    </script>
</body>

</html>
